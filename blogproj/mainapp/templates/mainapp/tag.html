{% extends 'base.html' %}

{% block title %}
{{ tag }}
{% endblock %}

{% block content %}

      <div class="row">
        <div class="col-lg-6">
          <h1>Posts about {{tag}}</h1>
        </div>
      </div>

      <!-- Example row of columns -->
      {% for post in posts %}
      <div class="row">
          <div class="col-lg-6">
              <a href="{{post.get_absolute_url}}"><h3>{{post.title}}</h3></a>
              
            </div><!-- /.col-lg-6 -->
      </div>         
      {% endfor %}
      
{% endblock %}
